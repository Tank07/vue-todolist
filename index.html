<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="jabroni">

        <div class="container">
            <div class="input-group mb-3">
                <input v-model="newItem" @keyup.enter="addJob" type="text" class="form-control" placeholder="Nuovo Todo"  aria-label="Recipient's username" aria-describedby="button-addon2">
                <button @click="addJob" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button>
              </div>
        </div>

        <div class="container">

            <div v-if="lista.length > 0">
                <ul>

                    <li class="d-flex justify-content-between" v-for="(item,index) in lista" :key="index">

                        <p @click="done(item)" :class="(item.done == true) ? `done` : `` " >{{ item.text }}</p>
                        <i class="fa-solid fa-circle-xmark text-danger" @click="removeJob(index)"></i>

                    </li>
                    
                </ul>
            </div>

            <h2 v-else> Non ci sono voci in lista</h2>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./main.js" ></script>
    
</body>
</html>
